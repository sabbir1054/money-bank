<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Money bank</title>

    <!-- = = = = = = = = Bootstrap V 5  CSS file = = = = = = = = = = = = = = = -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- -= = = = = = = =-- OUR Coustome css main file = = = = =  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- === = ==  Responsive CSS File == =  = ==  -->
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
    <div id="loginPage" class="d-flex justify-content-center">
      <div class="loginArea">
        <div class="header"><h1>Welcome to Money Bank</h1></div>
        <div class="login-form">
          <h3>Login</h3>
          <input type="email" class="d-block email" placeholder="Email" />
          <input
            type="password"
            placeholder="Password"
            class="d-block password"
          />
          <button class="enterBtn btn btn-success">Enter</button>
        </div>
      </div>
    </div>
    <section id="frontPage" class="container">
      <div class="frontPage">
        <div class="row1 d-flex justify-content-center">
          <div class="c1 card-small">
            <h6>Deposit</h6>
            <h1>$ <span class="total-deposit">00</span></h1>
          </div>
          <div class="c2 card-small">
            <h6>Withdraw</h6>
            <h1>$ <span class="withdraw">00</span></h1>
          </div>
          <div class="c3 card-small">
            <h6>Balance</h6>
            <h1>$ <span class="balance">1240</span></h1>
          </div>
        </div>
        <div class="row2 d-flex justify-content-center">
          <div class="card-large1">
            <h3>Deposit</h3>
            <input
              type="text"
              class="deposit-input d-block"
              placeholder="$ amount"
            />
            <button class="btn btn-success deposit-btn">Deposit</button>
          </div>
          <div class="card-large2">
            <h3>Withdraw</h3>
            <input
              type="text"
              class="withdraw-input d-block"
              placeholder="$ amount"
              id="inpu-withdraw"
            />
            <button class="btn btn-success withdraw-btn">Withdraw</button>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
